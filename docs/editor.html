<html>
<head>
    <meta charset="utf-8">
    <title>Editor | D3-based Polytrees by @davcs86</title>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet" async="true">
    <style>
        body {
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#d6d6d6+0,000000+76&0.65+0,0+76 */
            background: -moz-linear-gradient(top, #abbaab 0%, #ffffff 76%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #abbaab 0%, #ffffff 76%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #abbaab 0%, #ffffff 76%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffabbaab', endColorstr='#ffffffff',GradientType=0 ); /* IE6-9 */
        }
        * {
            font-family: 'Droid Sans Mono', monospace;
        }
    </style>
</head>
<body style="text-align: center">
<a href="index.html" title="Index">Index</a>
<h3>Editor</h3>
<div id="d3Canvas" style="width: 100%; height: 80%; position: relative"></div>
<script type="text/javascript" src="CustomD3P.Commons.js" charset="utf-8"></script>
<script type="text/javascript" src="CustomD3P.Editor.js" charset="utf-8"></script>
<script type="text/javascript">
  window.onload = function () {
    window.diagram = new CustomD3P.Editor({
      container: '#d3Canvas',
    });
    window.diagram.createDiagram()
      .then(function () {
        console.log(window.diagram.get("elementRegistry").getAll());
      });
    // FPS meter, unrelated to the d3-polytree project.
    (function () {
      var script = document.createElement('script');
      script.onload = function () {
        var stats = new Stats();
        document.body.appendChild(stats.dom);
        requestAnimationFrame(function loop() {
          stats.update();
          requestAnimationFrame(loop)
        });
      };
      script.src = '//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';
      document.head.appendChild(script);
    })();
  };
</script>
</body>
</html>
